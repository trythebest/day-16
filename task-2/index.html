<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link 
    href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
    rel="stylesheet"  type='text/css'>
    <style>
        body{
            margin: 20px;
        }
        .form-group{
            margin-bottom: 30px;
        }
        .required{
            color: red;
        }
        /* .stars{
            display: inline-block;
        } */
        .stars input{
            display: none;
        }
        .stars label{
            cursor: pointer;
            color: lightgray;
            font-size: 20px;
        }
        .stars input:checked ~label{
            color: orange;
        }
        
    </style>
</head>
<body>
    
    <form>
      <div class="form-group">
        <label for="name">Name <span class="required">*</span></label> <br/>
      <input type="text" name="firstname" required >
     <input type="text" name="lastname" required style="margin-left: 10px;">
      </div>
      <div class="form-group">
        <label for="email">Email <span class="required">*</span></label><br/>
      <input type="email"  name="email" required>
      </div>
      <div class="form-group">
       <label for="Experience">Your Experience <span class="required">*</span></label><br>
       <div class="stars">
        <input type="radio" name="experience" id="rating1">
        <label for="rating1" class="fa fa-star"></label>
        <input type="radio" name="experience" id="rating2">
        <label for="rating2" class="fa fa-star"></label>
        <input type="radio" name="experience" id="rating3">
        <label for="rating3" class="fa fa-star"></label>
        <input type="radio" name="experience" id="rating4">
        <label for="rating4" class="fa fa-star"></label>
        <input type="radio" name="experience" id="rating5">
        <label for="rating5" class="fa fa-star"></label>
       </div>
       <span style="font-size: x-small;">Overall how would you rate your experience with us? </span>
      </div>
      <div class="form-group">
       <label>How satisfied are you with<span class="required">*</span> </label>
        <table>
            <tr>
                <td></td>
                <td>Very unsatisfied</td>
                <td>Unsatisfied</td>
                <td>Neutral</td>
                <td>Satisfied</td>
                <td>Very satisfied</td>
            </tr>
            <tr>
                <td>Purchase</td>
                <td><input type="radio" name="purchase"></td>
                <td><input type="radio" name="purchase"></td>
                <td><input type="radio" name="purchase"></td>
                <td><input type="radio" name="purchase"></td>
                <td><input type="radio" name="purchase"></td>
            </tr>
            <tr>
                <td> Service</td>
                <td><input type="radio" name="purchase"></td>
                <td><input type="radio" name="purchase"></td>
                <td><input type="radio" name="purchase"></td>
                <td><input type="radio" name="purchase"></td>
                <td><input type="radio" name="purchase"></td>
            </tr>
            <tr>
                <td> Company Overall</td>
                <td><input type="radio" name="purchase"></td>
                <td><input type="radio" name="purchase"></td>
                <td><input type="radio" name="purchase"></td>
                <td><input type="radio" name="purchase"></td>
                <td><input type="radio" name="purchase"></td>
            </tr>
        </table>
      </div>
      <div class="form-group">
        <label>How likely are you to? <span class="required">*</span></label>
        <table>
            <tr>
                <td></td>
                <td>Very unlikely</td>
                <td>Unlikely</td>
                <td>Neutral</td>
                <td>Likely</td>
                <td>Very likely</td>
            </tr>
            <tr>
                <td>Buy from us again</td>
                <td><input type="radio" name="purchase"></td>
                <td><input type="radio" name="purchase"></td>
                <td><input type="radio" name="purchase"></td>
                <td><input type="radio" name="purchase"></td>
                <td><input type="radio" name="purchase"></td>
            </tr>
            <tr>
                <td> Recommended our product to others</td>
                <td><input type="radio" name="purchase"></td>
                <td><input type="radio" name="purchase"></td>
                <td><input type="radio" name="purchase"></td>
                <td><input type="radio" name="purchase"></td>
                <td><input type="radio" name="purchase"></td>
            </tr>
            <tr>
                <td> Recommended our company to others</td>
                <td><input type="radio" name="purchase"></td>
                <td><input type="radio" name="purchase"></td>
                <td><input type="radio" name="purchase"></td>
                <td><input type="radio" name="purchase"></td>
                <td><input type="radio" name="purchase"></td>
            </tr>
        </table>
      </div>
      <div class="form-group">
        <label>Additional comments or suggestions</label><br>
        <textarea cols="80" rows="5"></textarea>
      </div>

      <input type="submit">
      
      
    </form>
    
    
</body>
</html>
